<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html, css로 만드는 인스타그램</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
</head>

<body>
    <nav class="nav">
        네비게이션
    </nav>
    <main>
        <div class="post">
            <div class="post-head">
                <div class="post-head-container">
                    <div class="post-head-profile">
                        <img src="img/profile1.png" alt="profile" class="post-head-profileImg">
                    </div>
                    <div class="post-head-name"><b>pigeon</b></div>
                    <div class="post-head-btn">...</div>
                </div>

            </div>
            <div class="post-contents">
                <div class="post-contents-container">
                    <img src="img/content1.jpg" alt="" class="post-contentsImg">
                </div>
            </div>
            <div class="post-info">
                <div class="post-info-container">
                    <i class="far fa-heart infoBtn"></i>
                    <i class="far fa-comment infoBtn"></i>
                    <i class="fas fa-external-link-alt infoBtn"></i>
                    <span class="post-info-pages"></span>
                    <i class="far fa-bookmark infoBtn"></i>
                </div>
            </div>
            <div class="post-comments">코멘트</div>
        </div>
    </main>
</body>

</html>
