<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html, css로 만드는 인스타그램</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
</head>

<body>
    <nav class="nav">
        네비게이션
    </nav>
    <main>
        <div class="post">
            <div class="post-head">
                <!-- container는 일반적으로 레이아웃을 잡기 위해 감싸주는 클래스로 사용된다. -->
                <div class="post-head-container">
                    <!-- 프로필 이미지를 넣기 위한 클래스 -->
                    <div class="post-head-profile">
                        <!--
                            그 안에 이미지 클래스 
                            '-'을 너무 많이 쓰면 더러우니깐 '-' 하이픈 대신
                            단어 앞 글자를 대문자로 해서 클래스이름을 지었다.
                            이렇게 이름 이름을 짓는 것을 camelCase라 한다.
                            첫 단어는 소문자로 시작하고 이어지는 단어의 첫 글자는 대문자로 하는 모양이 
                            낙타의 혹과 같다 해서 camelCase라 한다.
                        -->
                        <img src="img/profile1.png" alt="profile" class="post-head-profileImg">
                    </div>
                    <div class="post-head-name"><b>pigeon</b></div>
                    <!-- 나중에 버튼으로 사용할 것이기 때문에 버튼이라고 하자 -->
                    <div class="post-head-btn">...</div>
                </div>

            </div>
            <div class="post-contents">
                <div class="post-contents-container">
                    <img src="img/content1.jpg" alt="" class="post-contentsImg">
                </div>
            </div>
            <div class="post-info">
                <div class="post-info-container">
                    <i class="far fa-heart infoBtn"></i>
                    <i class="far fa-comment infoBtn"></i>
                    <i class="fa fa-external-link-alt infoBtn"></i>
                    <span class="post-info-pages"></span>
                    <i class="far fa-bookmark infoBtn"></i>
                </div>
            </div>
            <div class="post-comments">코멘트</div>
        </div>
    </main>
</body>

</html>
